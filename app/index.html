<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GDG DevFest 2013</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap-3.0.0/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="lib/bootstrap-3.0.0/assets/js/html5shiv.js"></script>
    <script src="lib/bootstrap-3.0.0/assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <div class="jumbotron" ng-controller="DemoController">
        <input type="search" class="form-control" placeholder="List Filter" ng-model="filterText"/>
        <p>
            {{ remaining() }} of {{ tasks.length }} task(s) remaining
            <button class="btn btn-success btn-xs" ng-click="clearCompleted()">Clear Completed</button>
        </p>
        <table class="table table-condensed">
            <thead>
            <tr>
                <td><span class="glyphicon glyphicon-ok"></span></td>
                <td>Description</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in tasks | filter:filterText">
                <td><input type="checkbox" ng-model="task.completed"/></td>
                <td class="{{ task.completed ? 'completed':'incomplete' }}">
                    {{ task.description }}
                    <a ng-click="deleteTask(task)">
                        <span class="glyphicon glyphicon-trash pull-right"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <form class="form-horizontal" ng-submit="addTask()">
            <input type="text" class="form-control" placeholder="New Task" ng-model="task.description"/>
        </form>
    </div>

</div><!-- /container -->
<script src="lib/angular-1.2.0-rc.2/angular.js"></script>
<script src="lib/angular-1.2.0-rc.2/angular-route.js"></script>
<script src="js/app.js"></script>
</body>
</html>
